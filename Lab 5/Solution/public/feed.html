<!DOCTYPE html>
<html lang="en" ng-app="tweetFeedApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Twitter Feed</title>
	
	<link href="css/feed.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="TweetFeedCtrl">
	<div class="container">
		<div class="page-header">
			<h1>Live Twitter Feed! <small>({{tagline}})</small></h1>
		</div>
		
		<div class="row">
			<div class="col-sm-8">
				<input type="text", ng-model="query" class="form-control" />
			</div>
			<div class="col-sm-4">
				<div class="row">
					<div class="col-xs-6">
						<input type="number", ng-model="count" class="form-control" min="1"/>
					</div>
					<div class="col-xs-6">
						<button ng-click="search()" class="btnSearch btn btn-default">Search</button>
					</div>
				</div>
			</div>
		</div>
		<br/>
		
		<div id="tweets">
			<div class="tweet" ng-repeat="tweet in tweets | sliceWrap:display:index">
				<div class="media">
					<div class="media-left">
						<img class="tweetImageLarge" ng-src="{{tweet.user.profile_image_url}}" />
					</div>
					<div class="media-body">
						<div class="panel panel-default">
							<div class="panel-body">
								<p class="tweetText">{{tweet.text}}</p>
							</div>
							<div class="panel-footer">
								<p>
									<img class="tweetImageSmall" ng-src="{{tweet.user.profile_image_url}}" />
									<span class="tweetName">{{tweet.user.name}}</span>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
	<script src="js/feed.js"></script>
  </body>
</html>
